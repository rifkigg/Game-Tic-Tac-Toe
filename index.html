<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=`" />
    <title>Game Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Tic Tac Toe</h1>
        <p>Play the game of Tic Tac Toe with your friends or family.</p>
        <p>
          Powered By
          <a href="https://www.instagram.com/mrifkii.as/">Rifki Adi</a>
        </p>
      </div>
      <div class="game">
        <div class="game-info">
          <div class="box-player">
            <p class="player-label x">X</p>
            <p class="player-name">Player 1</p>
            <p>Your Turn!!</p>
          </div>
          <div class="box-player">
            <p class="player-label o">O</p>
            <p class="player-name">Player 2</p>
            <p>Your Turn!!</p>
          </div>
        </div>
        <div class="game-board"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="game tic tac toe.js"></script>
  </body>
</html>
